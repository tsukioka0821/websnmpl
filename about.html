<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLBファイル表示</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 500px;
            background-color: #eee; /* 背景色を設定 */
        }
    </style>
</head>
<body>
    <model-viewer src="gld/aseet.glb" 
                  alt="3Dモデルの説明" 
                  auto-rotate 
                  camera-controls 
                  ar>
    </model-viewer>
</body>
</html>
